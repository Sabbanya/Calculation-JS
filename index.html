<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Calculator JS</title>
  </head>
  <body>
    <header><h1>My first calculator on js</h1></header>
    <div class="color">
      <div class="black" id="black"></div>
      <div class="white" id="white"></div>
    </div>
    <div class="calculator" id="calculator">
      <div class="otvet" id="otvet">0</div>
      <div class="numbers">
        <div class="number ost" id="delet">AC</div>
        <div class="number ost">+/-</div>
        <div class="number ost" id="procent">%</div>
        <div class="number operation" id="delenie">/</div>
        <div class="number" id="7">7</div>
        <div class="number" id="8">8</div>
        <div class="number" id="9">9</div>
        <div class="number operation" id="ymno">X</div>
        <div class="number" id="4">4</div>
        <div class="number" id="5">5</div>
        <div class="number" id="6">6</div>
        <div class="number operation" id="minus">-</div>
        <div class="number" id="1">1</div>
        <div class="number" id="2">2</div>
        <div class="number" id="3">3</div>
        <div class="number operation" id="plus">+</div>
        <div class="number null" id="0">0</div>
        <div class="number" id=".">.</div>
        <div class="number operation" id="ravno">=</div>
      </div>
    </div>
    <script src="js.js"></script>
  </body>
</html>
